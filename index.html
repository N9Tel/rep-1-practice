<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <form class="register-form">
          <h1 class="title">Register form</h1>
          <div class="form-group" >
      
<label class="label">Name
  <div class="group">
  <input class="form-field" type="name" name="user-name">
</div>
</label>

<label class="label">Phone
  <div class="group">
  <input class="form-field" type="tel" name="user-phone">
</div>
</label>

<label class="label">Mail
  <div class="group">
  <input class="form-field" type="mail" name="user-mail">
</div>
</label>

<label class="text">Comment
  <textarea class="comment" name="comment" placeholder="Enter the text" type="text">
  </textarea>
</label>
<button class="btn-form" type="submit">Submit</button>
        
       </form>
      </div>       
        </div>
      </div>
    </div>
  </body>
</html>
